<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inventario Prodotti</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Opzionale: per evitare doppie barre di scorrimento */
        }
        .iframe-container {
            width: 100%;
            height: 100vh; /* Occupa l'intera altezza della viewport */
            /* Oppure un'altezza fissa se preferisci, es. height: 800px; */
        }
        iframe {
            border: none; /* Rimuove il bordo predefinito dell'iframe */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbwRoDbKqBOtgfnJI9bYNggIrFRH-5GVVXXXZYW2K3h4dFtlqxrTR0ymrNvtm5wXT_mGeQ/exec"
                title="Dashboard Inventario Prodotti"
                allow="camera">
        </iframe>
    </div>

</body>
</html>
